name: Faleproxy CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/
        
  deploy-preview:
    needs: test
    if: needs.test.result == 'success' && (github.event_name == 'pull_request' || github.ref != 'refs/heads/main')
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel preview environment
      run: vercel pull --yes --environment=preview --token=$VERCEL_TOKEN

    - name: Build preview artifacts
      run: vercel build --token=$VERCEL_TOKEN

    - name: Deploy preview to Vercel
      run: vercel deploy --prebuilt --token=$VERCEL_TOKEN

  deploy-production:
    needs: test
    if: needs.test.result == 'success' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Pull Vercel production environment
      run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

    - name: Build production artifacts
      run: vercel build --prod --token=$VERCEL_TOKEN

    - name: Deploy production to Vercel
      run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
